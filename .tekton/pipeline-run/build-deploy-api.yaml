apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: build-deploy-api-pipelinerun
spec:
  pipelineRef:
    name: build-and-deploy
  params:
  - name: deployment-name
    value: mslearn-aks-workshop-ratings-api
  - name: git-url
    value: https://github.com/kmcolli/mslearn-aks-workshop-ratings-api.git
  - name: IMAGE
    value: kevin1acr.azurecr.io/mslearn-aks-workshop-ratings-api
  - name: manifest_dir
    value: deploy
  workspaces:
  - name: shared-workspace
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
